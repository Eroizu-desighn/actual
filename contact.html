<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ibrahim Farooki - Contact</title>
    <style>
        /* General styles */
body {
    background-color: #121212; /* Black background */
    color: #ffffff; /* White text color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.wrapper {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

.hero-header {
    background-color: #1c1c1c; /* Darker shade of black */
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    color: #0073e6; /* Dark blue color */
}

.logo i {
    font-size: 2rem;
    margin-right: 10px;
}

.logo-text {
    font-size: 1.5rem;
    font-weight: bold;
}

nav .navlinks {
    display: flex;
    list-style: none;
}

nav .navlinks li {
    margin-left: 20px;
}

nav .navlinks a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav .navlinks a:hover {
    color: #0073e6; /* Dark blue hover */
}

/* Toggle button */
.togglebtn {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.togglebtn span {
    background-color: #ffffff;
    height: 3px;
    margin: 4px 0;
    width: 25px;
}

.click span:nth-child(2) {
    opacity: 0;
}

.click span:nth-child(1) {
    transform: translateY(7px) rotate(45deg);
}

.click span:nth-child(3) {
    transform: translateY(-7px) rotate(-45deg);
}

.open {
    display: block;
}

/* Contact form styles */
.contact-container {
    background-color: #1c1c1c;
    padding: 40px;
    border-radius: 10px;
    width: 400px;
    margin: 40px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.contact-container h1 {
    color: #0073e6; /* Dark blue color */
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #d3d3d3; /* Lighter grey color for labels */
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #2c2c2c;
    color: #ffffff;
}

button {
    background-color: #0073e6; /* Dark blue button */
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #005bb5; /* Slightly lighter blue on hover */
}

/* Responsive design */
@media (max-width: 768px) {
    .togglebtn {
        display: flex;
    }

    .navlinks {
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #1c1c1c;
        flex-direction: column;
        width: 200px;
        display: none;
    }

    .navlinks.open {
        display: flex;
    }

    .navlinks li {
        margin: 10px 0;
    }

    .contact-container {
        width: 90%;
        padding: 20px;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-a"></i>
                    <div class="logo-text">Muhammad Ibrahim Farooki</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        /** creating button click show hide navbar **/
        var togglebtn = document.querySelector(".togglebtn");
        var nav = document.querySelector(".navlinks");

        togglebtn.addEventListener("click", function() {
            this.classList.toggle("click");
            nav.classList.toggle("open");
        });

        var typed = new Typed(".input", {
            strings: ["Frontend Developer", "kid", "Web Developer"],
            typedSpeed: 70,
            backSpeed: 55,
            loop: true
        });
    </script>
</body>
</html>
